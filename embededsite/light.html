<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lights Control</title>
    <style>
      * * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding-top: 40px;
}

.container {
  position: relative;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  color: #333;
}

#logout-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #555;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1;
}

#logout-btn:hover {
  background-color: #333;
}

input,
button {
  padding: 10px;
  margin: 8px 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #888;
}

#lights-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.light-button {
  padding: 10px 20px;
  font-size: 14px;
  margin: 5px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  transition: all 0.3s;
  min-width: 120px;
}

.on {
  background-color: #4caf50;
  color: white;
}

.off {
  background-color: #f44336;
  color: white;
}

#gatepass {
  width: 60%;
}

#add,
#gate {
  background-color: #007bff;
  color: white;
  border: none;
  transition: 0.3s;
}

#add:hover,
#gate:hover {
  background-color: #0056b3;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h2>Lights Control</h2>
      <button id="logout-btn">Log out</button>

      <button id="mic_In">mike</button>
      <div id="lights-container"></div>

      <input id="input" placeholder="Enter light name" />
      <input id="pininput" placeholder="Enter pin number" type="number" />
      <button id="add">Add light</button>
      <br /><br />

      <input id="gatepass" type="password" placeholder="Enter gate password" />
      <button id="gate">Unlock gate</button>
    </div>

    <!-- Firebase JS -->
    <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

  <!-- Firebase Logic -->
  <script src="./firebase.js"></script>


  <script src="./speach.js"></script>
  </body>
</html>
